<form method = "POST">
<section class="section">
        <table class="table">
            <thead>
                <tr>
                    <td>Topic</td>
                    <td>Current Rank</td>
                    <td>New Rank</td>
                </tr>
            </thead>
            ${topicsList.map(topic => 
                `<tr>
                    <td><input type="text" name="topic" value=${topic.topic} style="border-style: none; font-size: 1em; font-weight: 400;"readonly></td> 
                    <td>${topic.number} - ${topic.name}</td>
                    <td> <select name="Rank">
                        <option value = "0">0 - Unranked</option>
                        <option value = "1">1 - Poor</option>
                        <option value = "2">2 - Okay</option>
                        <option value = "3">3 - Good</option>
                        <option value = "4">4 - Great</option>
                        <option value = "5">5 - Awesome</option>
                    </select></td>
                </tr>`
                ).join('')
            }
        </table>    
    </section>
    <button type="submit" class="is-primary">Submit</button>
</form>
